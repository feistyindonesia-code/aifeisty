<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feisty - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-gray-50 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">AI Feisty</h1>
                <p class="text-gray-500 text-sm">Intelligent Islamic Chat Assistant</p>
            </div>

            <!-- Tab Navigation -->
            <div class="flex gap-2 mb-8 bg-gray-100 p-1 rounded-lg">
                <button 
                    id="loginTab" 
                    class="flex-1 py-2 px-4 rounded-md font-medium transition-all bg-white text-gray-900 shadow-sm"
                    onclick="switchTab('login')"
                >
                    Login
                </button>
                <button 
                    id="registerTab" 
                    class="flex-1 py-2 px-4 rounded-md font-medium transition-all text-gray-500"
                    onclick="switchTab('register')"
                >
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="you@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="••••••••"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    >
                </div>
                <div id="loginError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
                <button 
                    id="loginBtn"
                    onclick="login()"
                    class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Sign In
                </button>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        placeholder="you@example.com"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        placeholder="••••••••"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="registerConfirm" 
                        placeholder="••••••••"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    >
                </div>
                <div id="registerError" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
                <button 
                    id="registerBtn"
                    onclick="register()"
                    class="w-full py-2 px-4 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Create Account
                </button>
            </div>

            <!-- Footer Info -->
            <p class="text-center text-gray-500 text-xs mt-8">
                Islamic AI Assistant with RAG System
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
