<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feisty Order</title>

  <!-- Tailwind (boleh untuk GitHub Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      font-family: Arimo, Arial, sans-serif;
      background: linear-gradient(135deg, #fff8f0 0%, #ffe8d6 100%);
    }
  </style>
</head>

<body>
<div id="app-wrapper">

<header class="bg-gradient-to-r from-orange-600 to-red-600 p-4 text-center shadow-lg">
  <img src="https://imgur.com/E9ya4d5.png" alt="Feisty" class="mx-auto h-16"
       onerror="this.style.display='none'">
</header>

<main class="p-4">
  <div id="menu-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="text-center col-span-full text-gray-600">
      Memuat menu...
    </div>
  </div>
</main>

<!-- CART -->
<div id="cart-section"
     class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl rounded-t-xl translate-y-full transition-transform"
>
  <div class="p-4 font-bold flex justify-between">
    Keranjang
    <button onclick="toggleCart(false)">âœ•</button>
  </div>

  <div id="cart-items" class="px-4 text-sm text-gray-500">
    Keranjang kosong
  </div>

  <div id="cart-summary" class="p-4 hidden">
    <div class="flex justify-between">
      <span>Total</span>
      <span id="total">Rp 0</span>
    </div>
    <button id="checkout-btn"
            class="mt-3 w-full bg-gradient-to-r from-orange-600 to-red-600 text-white py-3 rounded-lg font-bold">
      Checkout
    </button>
  </div>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const config = {
  gas_url: "https://script.google.com/macros/s/AKfycbz5ZTxm6KytLSwOew7HXxoaiW4fr3j2e_DoH4kwuP-zT_TZAiJJDrncANj6TXq9WypQHQ/exec",
  gas_url_bot: "https://script.google.com/macros/s/AKfycbxMRsrY1qzjcAUdnbDgH0cvvyBN38OMCNLB4KWJ7uInQi0k3BuHLPNLLwJRlXgVdk3C/exec"
};

/* ================= STATE ================= */
let menuData = [];
let cartData = {};

/* ================= LOAD MENU (JSONP) ================= */
function loadMenu() {
  const script = document.createElement("script");
  script.src = config.gas_url + "?action=getMenu&callback=renderMenu";
  document.body.appendChild(script);
}

/* ================= RENDER MENU ================= */
function renderMenu(response) {

  if (!response || response.length === 0) {
    document.getElementById("menu-list").innerHTML =
      "<div class='col-span-full text-center'>Menu kosong</div>";
    return;
  }

  menuData = response;

  const el = document.getElementById("menu-list");
  el.innerHTML = "";

  menuData.forEach(item => {
    el.innerHTML += `
      <div class="bg-white rounded-xl shadow p-3">
        <img src="${item.gambar || ''}"
             class="h-32 w-full object-cover rounded mb-2"
             onerror="this.style.display='none'">
        <h3 class="font-bold">${item.nama}</h3>
        <p class="text-sm text-gray-500">${item.deskripsi || ''}</p>
        <div class="flex justify-between items-center mt-2">
          <span class="font-bold text-orange-600">
            Rp ${Number(item.harga).toLocaleString('id-ID')}
          </span>
          <button onclick="addToCart('${item.id}','${item.nama}',${item.harga})"
                  class="bg-orange-600 text-white px-3 py-1 rounded">
            + Pesan
          </button>
        </div>
      </div>
    `;
  });
}

/* ================= CART ================= */
function addToCart(id, name, price) {
  if (!cartData[id]) cartData[id] = { name, price, qty: 0 };
  cartData[id].qty++;
  updateCart();
  toggleCart(true);
}

function updateCart() {
  const items = Object.values(cartData);
  const container = document.getElementById("cart-items");
  const summary = document.getElementById("cart-summary");

  if (items.length === 0) {
    container.innerHTML = "Keranjang kosong";
    summary.classList.add("hidden");
    return;
  }

  let total = 0;
  container.innerHTML = "";

  items.forEach(i => {
    total += i.price * i.qty;
    container.innerHTML += `
      <div class="flex justify-between py-1">
        <span>${i.name} x${i.qty}</span>
        <span>Rp ${(i.price * i.qty).toLocaleString('id-ID')}</span>
      </div>
    `;
  });

  document.getElementById("total").textContent =
    "Rp " + total.toLocaleString("id-ID");

  summary.classList.remove("hidden");
}

function toggleCart(open) {
  document.getElementById("cart-section")
    .style.transform = open ? "translateY(0)" : "translateY(100%)";
}

/* ================= CHECKOUT ================= */
document.getElementById("checkout-btn").onclick = () => {

  const items = Object.values(cartData);
  if (items.length === 0) {
    alert("Keranjang kosong");
    return;
  }

  let total = 0;
  items.forEach(i => total += i.price * i.qty);

  const payload = {
    nama: "Customer Web",
    whatsapp: "08xxxxxxxx",
    metode: "QRIS",
    items: items,
    total: total
  };

  submitOrder(payload);
};

/* ================= SUBMIT ORDER (NO CORS) ================= */
function submitOrder(data) {

  const formData = new URLSearchParams();
  formData.append("data", JSON.stringify(data));

  fetch(config.gas_url, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "success") {
      alert("Pesanan berhasil disimpan ðŸ”¥");
      cartData = {};
      updateCart();
      toggleCart(false);
    } else {
      alert("Gagal menyimpan order");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Error kirim order");
  });
}

/* ================= INIT ================= */
loadMenu();
</script>


</body>
</html>
